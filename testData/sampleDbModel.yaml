schemas:
  - name: sakila
    tables:
      - name: actor
        columns:
          - name: actor_id
            type: integer
          - name: first_name
            type: varchar(45)
          - name: last_name
            type: varchar(45)
          - name: last_update
            type: date
          - name: has_kids
            type: boolean
      - name: address
        columns:
          - name: address_id
            type: integer
          - name: city_id
            type: integer